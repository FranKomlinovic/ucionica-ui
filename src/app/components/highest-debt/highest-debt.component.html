<app-spinner [visible]="spinnerOn"></app-spinner>
<div style="margin-left: 20px">
  <h1>Najveći dužnici</h1>
</div>
<!-- Grid -->
<div class="grid">
  <div *ngFor="let debt of highestDebt">
    <div class="col flex align-items-center justify-content-center m-3">
      <p-card
        header="{{ debt.user }}"
        [style]="{ width: '230px' }"
        styleClass="p-card-shadow"
      >
        <ng-template pTemplate="header">
        <img [style]="{ width: '270px', height: '270px', 'object-fit': 'cover'}" alt="Card" src="{{ debt.picture }}" />
        </ng-template>
        <div>
          {{ debt.amount }}
        </div>
      </p-card>
    </div>
  </div>
</div>
