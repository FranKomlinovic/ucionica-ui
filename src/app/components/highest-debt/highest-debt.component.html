<!-- Grid -->
<div class="grid grid-nogutter">
    <app-card
        *ngFor="let debt of highestDebt$ | async"
        [data]="debt"
        class="col"
    >
        <div photo>
            <img src="{{ debt?.picture }}" />
        </div>

        <b title>{{ debt?.user ? debt?.user : '' }} </b>

        <div content>
            <b>Iznos:</b>
            <div>{{ debt?.amount || null }}</div>
        </div>

        <div buttons>
            <p-button
                label="Info"
                styleClass="p-button-info"
                (click)="showInfo(debt?.userId!)"
            >
            </p-button>
        </div>
    </app-card>
</div>

<p-dialog
    [(visible)]="infoDialog"
    [baseZIndex]="10000"
    [modal]="true"
    header="Informacije o dejstveniku"
>
    <div *ngIf="infoDialog">
        <app-user-info
            [readOnly]="true"
            [userId]="selectedUserId"
        ></app-user-info>
    </div>
</p-dialog>
