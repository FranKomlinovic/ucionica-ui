<div class="button-wrapper">
    <p-button
        (click)="openDialog()"
        icon="pi pi-external-link"
        label="Dodaj uplatu"
        [loading]="(users$ | async) === null"
    ></p-button>
    <p-button
        (click)="loadPayments()"
        icon="pi pi-sync"
        styleClass="p-button-secondary"
    ></p-button>
</div>

<p-dialog
    header="Dodaj uplatu"
    [(visible)]="displayDialog"
    [modal]="true"
    (onHide)="formGroup.reset()"
>
    <form [formGroup]="formGroup">
        <h5>Korisnik</h5>
        <p-autoComplete
            formControlName="userId"
            [showEmptyMessage]="true"
            (completeMethod)="filterUsers($event)"
            [suggestions]="users || []"
            [dropdown]="true"
            field="username"
            (onSelect)="selectUser($event)"
        >
        </p-autoComplete>

        <h5>Vrijeme</h5>
        <p-calendar
            formControlName="time"
            [showTime]="true"
            [readonlyInput]="true"
            [touchUI]="true"
            [dateFormat]="'dd.mm.yy'"
            [appendTo]="'body'"
        ></p-calendar>

        <h5>Iznos</h5>
        <p-inputNumber
            formControlName="amount"
            currency="HRK"
            locale="de-DE"
            mode="currency"
        ></p-inputNumber>

        <h5>Opis</h5>
        <textarea pInputTextarea formControlName="description"></textarea>
    </form>

    <ng-template pTemplate="footer">
        <p-button
            [disabled]="!formGroup.valid"
            icon="pi pi-plus"
            (click)="createPayment()"
            label="Kreiraj"
        ></p-button>
    </ng-template>
</p-dialog>

<!-- Grid -->
<div class="grid grid-nogutter">
    <app-card
        *ngFor="let payment of allPayments$ | async"
        [data]="payment"
        class="col"
    >
        <div photo>
            <img
                src="{{
                    payment?.picture ||
                        'https://hungarytoday.hu/wp-content/uploads/2021/04/hide-the-pain-harold.jpg'
                }}"
            />
        </div>

        <b title>{{ payment?.user || null }}</b>

        <div content>
            <b>Iznos:</b>
            <div>{{ payment?.amount || null }}</div>
            <b>Opis:</b>
            <div>
                {{ payment?.description || null }}
            </div>
        </div>

        <div buttons>
            <p-button
                icon="pi pi-trash"
                styleClass="p-button-danger"
                (click)="deleteClick(payment?.id!)"
            >
            </p-button>
            <p-button
                styleClass="p-button-success"
                label="Uredi"
                icon="pi pi-pencil"
                (click)="editPayment(payment.id!)"
            >
            </p-button>
        </div>
    </app-card>
</div>
