<div>
  <h1>Stup ponosa</h1>
</div>

<!-- Grid -->
<div class="grid grid-nogutter" *ngIf="highestCredit$ | async as highestCredit">
  <div *ngFor="let credit of highestCredit" class="col">
    <p-card
      header="{{ credit.user }}"
      styleClass="p-card-shadow"
    >
      <ng-template pTemplate="header">
        <img alt="Card"
             onerror="this.src='https://hungarytoday.hu/wp-content/uploads/2021/04/hide-the-pain-harold.jpg';this.onerror='';"
             src="{{ credit.picture }}"/>
      </ng-template>
      <div>
        <p>Iznos:</p>
        {{ credit.amount }}
      </div>
      <ng-template pTemplate="footer">
        <p-button
          (click)="showInfo(credit.userId)"
          label="Info"
          styleClass="p-button-primary"
        >
        </p-button>
      </ng-template>
    </p-card>
  </div>
</div>

<p-dialog
  [(visible)]="infoDialog"
  [baseZIndex]="10000"
  [modal]="true"
  header="Informacije o dejstveniku"
>
  <div *ngIf="infoDialog">
    <app-user-info
      [readOnly]="true"
      [userId]="selectedUserId"
    ></app-user-info>
  </div>
</p-dialog>
