<div class="grid grid-nogutter">
    <app-card
        *ngFor="let credit of highestCredit$ | async as credits"
        [data]="credit"
        class="col"
    >
        <div photo>
            <img
                src="{{
                    credit?.picture ||
                        'https://hungarytoday.hu/wp-content/uploads/2021/04/hide-the-pain-harold.jpg'
                }}"
            />
        </div>

        <b title>{{ credit?.user ? credit?.user : '' }} </b>

        <div content>
            <b>Iznos:</b>
            <div>{{ credit?.amount || null }}</div>
        </div>

        <div buttons>
            <p-button
                label="Info"
                styleClass="p-button-info"
                (click)="showInfo(credit?.userId!)"
            >
            </p-button>
        </div>
    </app-card>
</div>

<p-dialog
    [(visible)]="infoDialog"
    [baseZIndex]="10000"
    [modal]="true"
    header="Informacije o dejstveniku"
>
    <div *ngIf="infoDialog">
        <app-user-info
            [readOnly]="true"
            [userId]="selectedUserId"
        ></app-user-info>
    </div>
</p-dialog>
