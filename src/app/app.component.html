<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >

    <app-ucionica-menu></app-ucionica-menu>
    <p-button style="float: right" (click)="signOut()" icon="pi pi-sign-out" styleClass="p-button-danger"
              label="Odjavi se"></p-button>

    <router-outlet></router-outlet>
  </ng-template>
</amplify-authenticator>
