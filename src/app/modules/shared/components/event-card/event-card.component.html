<div>
    <p-card
        header="{{ event?.name ? event?.name : '' }}"
        subheader="{{ event?.date ? event?.date + ' u ' + event?.startTime : ''}}"
        styleClass="p-card-shadow"
    >
        <ng-template pTemplate="header">
        <img alt="Card" *ngIf="event?.picture; else pictureLoader"
         onerror="this.src='https://hungarytoday.hu/wp-content/uploads/2021/04/hide-the-pain-harold.jpg';this.onerror='';"
         src="{{ event?.picture }}" />
        </ng-template>
        <div>
            <p>Opis:</p>
            {{ event?.description }}
        
            <p>Vrijeme:</p>
            <ng-container *ngIf="event?.startTime && event?.endTime; else textLoading">
                {{ event?.startTime }} - {{ event?.endTime }}
            </ng-container>
            
            <p>Pozvani su:</p>
            <ng-container *ngIf="event?.users; else textLoading">
                {{ event?.users }}
            </ng-container>
        </div>

        <ng-template pTemplate="footer">
            <ng-container *ngIf="event; else buttonsLoader">
                <p-button
                    styleClass="p-button-danger"
                    label="ObriÅ¡i"
                    icon="pi pi-trash"
                    (click)="delete(event.id!)"
                >
                </p-button>
                <p-button
                    styleClass="p-button-success"
                    label="Uredi"
                    icon="pi pi-pencil"
                    (click)="edit(event.id!)"
                >
                </p-button>
            </ng-container>
        </ng-template>
    </p-card>
</div>

<ng-template #pictureLoader>
    <p-skeleton shape="square" width="100%" height="20rem"></p-skeleton>
  </ng-template>
  
  <ng-template #textLoading>
    <p-skeleton height="2rem" width="100%"></p-skeleton>
  </ng-template>
  
  <ng-template #buttonsLoader>
       <p-skeleton height="3rem" width="6rem"></p-skeleton>
       <p-skeleton height="3rem" width="6rem"></p-skeleton>
  </ng-template>
