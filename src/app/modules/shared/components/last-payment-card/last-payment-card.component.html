<div>
    <p-card
      header="{{ payment?.user }}"
      styleClass="p-card-shadow"
      subheader="{{ payment?.time }}"
    >
      <ng-template pTemplate="header">
        <img alt="Card"
            *ngIf="payment?.picture; else pictureLoader"
             onerror="this.src='https://hungarytoday.hu/wp-content/uploads/2021/04/hide-the-pain-harold.jpg';this.onerror='';"
             src="{{ payment?.picture }}"/>
      </ng-template>
      <div>
        <h4>Iznos</h4>
        <ng-container *ngIf="payment?.amount; else textLoader">
            {{ payment?.amount }}
        </ng-container>
        <h4>Opis</h4>
        <ng-container *ngIf="payment?.description; else textLoader">
            {{ payment?.description }}
        </ng-container>
      </div>

      <ng-template pTemplate="footer">
        <ng-container *ngIf="payment; else buttonsLoader">
            <p-button
              (click)="delete(payment.id!)"
              icon="pi pi-trash"
              styleClass="p-button-danger"
            >
            </p-button>
            <p-button
              styleClass="p-button-success"
              label="Uredi"
              icon="pi pi-pencil"
              (click)="edit(payment.id!)"
            >
            </p-button>
        </ng-container>
      </ng-template>
    </p-card>
  </div>

  <ng-template #pictureLoader>
	<p-skeleton shape="square" width="100%" height="20rem"></p-skeleton>
</ng-template>

<ng-template #textLoader>
	<p-skeleton height="2rem" width="100%"></p-skeleton>
</ng-template>

<ng-template #buttonsLoader>
	<p-skeleton height="3rem" width="6rem"></p-skeleton>
	<p-skeleton height="3rem" width="6rem"></p-skeleton>
</ng-template>
